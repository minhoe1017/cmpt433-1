<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Demo Node.js to C App via UDP</title>
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
	<div id='content'>
		<h3>Node.js to C App via UDP</h3>
		<div id='messages'>
			<div>Current Mode: <span id="currentBeatMode" /></div>
			<div>Current Volume: <span id="currentVolume" /></div>
			<div>Uptime: <span id="uptime" /></div>
		</div>
		<div id='console'></div>
		<a id="help" class="waves-effect waves-light btn">Help</a>
		<div class="card blue-grey">
			<div class="card-content white-text">
				<span class="card-title">Select Beat</span>
				</div>
				<div class="card-action">
					<a id="beatNext" class="waves-effect waves-light btn">Previous</a>
					<a id="bestPrev" class="waves-effect waves-light btn">Next</a>
				</div>
			</div>
			<div class="mainControl">
				<div class="control">
					<p class="controlTitle">Volume Control</p>
					<a id="volUp" class="btn-floating btn-sm waves-effect waves-light red"><i class="material-icons">add</i></a>
					<a id="volDown" class="btn-floating btn-sm waves-effect waves-light red"><i class="material-icons">remove</i></a>
				</div>
				<div class="control">
					<p class="controlTitle">Tempo Control</p>
					<a class="btn-floating btn-sm waves-effect waves-light red"><i class="material-icons">add</i></a>
					<a class="btn-floating btn-sm waves-effect waves-light red"><i class="material-icons">remove</i></a>
				</div>
			</div>
			<div>
				<h4>Click to play</h4>
				<div class="chip">
			    Drum
			    <i class="close material-icons">play_arrow</i>
			  </div>
				<div class="chip">
			    Drum
			    <i class="close material-icons">play_arrow</i>
			  </div>
				<div class="chip">
			    Drum
			    <i class="close material-icons">play_arrow</i>
			  </div>
			</div>
			<div id='errors' />
	</div>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='javascripts/udp_ui.js' type='text/javascript'></script>
</body>
</html>
